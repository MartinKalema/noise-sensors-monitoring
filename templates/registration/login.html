{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="w-50 mx-auto my-5">
  <h4 class="m-3">Log In</h4>
  <form method="post" class="m-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-2" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
